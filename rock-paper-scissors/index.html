<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Christian Julius T. Timola">
    <meta name="description" content="JS DOM practice">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>
    
    <button class="move-button js-paper-move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>

    <p class="js-score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="js-auto-play-button auto-play-button js-auto-play-button">Auto Play</button>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
